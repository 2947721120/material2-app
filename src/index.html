<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Material2App</title>
  <base href="/">
  {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Service worker support is disabled by default.
       Install the worker script and uncomment to enable.
       Only enable service workers in production.

        console.log('Error installing service worker: ', err);
      });

<body>
  <material2-app-app>Loading...</material2-app-app>

  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>
  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>

  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  <script src="vendor/angular2/bundles/http.dev.js"></script>
  <script src="vendor/angular2/bundles/router.dev.js"></script>
  <link href="app.css" rel="stylesheet">

  <script src="thirdparty/libs.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        },
        '@angular2-material/core': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'core.js'
        },
        '@angular2-material/sidenav': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'sidenav.js'
        },
        '@angular2-material/toolbar': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'toolbar.js'
        },
        '@angular2-material/card': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'card.js'
        },
        '@angular2-material/button': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'button.js'
        },
        '@angular2-material/checkbox': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'checkbox.js'
        },
        '@angular2-material/radio': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'radio.js'
        },
        '@angular2-material/progress-circle': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'progress-circle.js'
        },
        '@angular2-material/input': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'input.js'
        },
        '@angular2-material/list': {
          format: 'cjs',
          defaultExtension: 'js',
          main: 'list.js'
        },
      }
    });
    System.import('app.js').then(null, console.error.bind(console));
  </script>
  
<script>

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-8594346-23', 'auto');

</script>
</body>
</html>
